<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>photo-uploader Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-input-file.html">
  </head>
  <body unresolved>
    <template is="dom-bind">
      <input is="iron-input-file" id="inputFile" bind-files="{{files}}" multiple>
      <button on-tap="change">Change files</button>
      <button on-tap="add">Add files</button>
      <button on-tap="removeFirst">remove first</button>
      <template is="dom-repeat" items="[[files]]">
        <h1>[[item.name]]</h1>
      </template>
    </template>
    <script>
      var scope = document.querySelector('template[is=dom-bind]');
      scope.change = () => scope.$.inputFile.change();
      scope.add = () => scope.$.inputFile.add();
      scope.removeFirst = () => scope.$.inputFile.removeByIndex(3);
    </script>
  </body>
</html>
